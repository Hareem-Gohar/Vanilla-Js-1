<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Record Searching </title>
    <style>
        .cards {
            border: 15px solid rgb(63, 75, 243);
            border-radius: 3px;
            text-align: center;
            font-size: large;
            background: linear-gradient(to right, #4776e6, #8e54e9);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <!-- Search-Bar -->
    <div class=" container d-flex justify-content-between mt-4 col-lg-6 col-md-10 col-12">
        <input type="text" class="border p-3 rounded-2 w-100" style=" outline: none;" placeholder="Search here...."
            id="Search">
        <button class=" bg-primary rounded-2 border-0 p-3" onclick="searchFunc()"><i
                class="fa-solid fa-magnifying-glass" style="color: #f3f4f7;"></i></button>
    </div>
    <!-- Radio-Checks -->
    <div class=" d-flex justify-content-center fs-5  mt-3 lead">
        <div class=" m-2">
            <input class="form-check-input" type="checkbox" name="statusCheckbox" value="Graduated"
                onchange="filterByStatus(event)">
            <label class="form-check-label">Graduated</label>
        </div>
        <div class="m-2">
            <input class="form-check-input" type="checkbox" name="statusCheckbox" value="In Progress"
                onchange="filterByStatus(event)">
            <label class="form-check-label">In Progress</label>
        </div>
        <div class="m-2">
            <input class="form-check-input" type="checkbox" name="statusCheckbox" value="Not Graduated"
                onchange="filterByStatus(event)">
            <label class="form-check-label">Not Graduated</label>
        </div>
    </div>
    <!-- Cards -->
    <div class="container-fluid mt-4 ">
        <div id="cardsData" class="d-flex justify-content-center flex-wrap"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="Assign.js"></script>
</body>

</html>
